<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-size: 100px;
            color: rgb(255, 0, 0);

        }
        span {
            font-size: 100px;
            color: rgb(0, 60, 255);

        }
    </style>
</head>

<body>
    <center>
        <h2>i'm a <span class="type">
        
            </span></h2>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>>

    <script>
        var type = new Typed(".type", {
            strings: [,"UI / UX Designer",
                "Content writer","Developer"],
                typeSpeed: 20,
                backSpeed: 60,
                backDelay: 1000,
                startDelay: 10,
                loop: true
        })
    </script>
</body>

</html>
